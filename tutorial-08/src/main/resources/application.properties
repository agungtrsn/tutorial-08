# Konfigurasi untuk Koneksi MySQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Access
spring.datasource.url=jdbc:mysql://localhost:3306/tu08?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# Database Account
spring.datasource.username=root
spring.datasource.password=

# Optimize Query untuk db MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Pembuatan Database (create || create-drop || validate || update)
spring.jpa.hibernate.ddl-auto=update
